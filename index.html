 
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="margin:0;">
	<canvas id="canv"></canvas>

<script src="key.js"></script>
<script src="hero.js"></script>
<script src="enemy.js"></script>
<script src="map.js"></script>
<script>
    var canv = document.getElementById('canv');
    var ctx = canv.getContext('2d');
    var hero = new Hero("img/hero_sprite.png", ctx, map,arrOfTile, 3);
    var bg = new Image();
    bg.src = "img/bg.jpg";
    canv.width = 1024; // window.innerWidth;
    canv.height = 800; // window.innerHeight;


    var blackMen = new Enemy("img/hero2.png", ctx, map, arrOfTile, 3, 500, 500);

    function engine() {
        ctx.clearRect(0, 0, canv.width, canv.height);
        //ctx.drawImage(bg, 0, 0);
        
    
        arrOfTile[1].onload = render();


        hero.arrowFly();
        if (isKeyDown('Shift')) {
            hero.speedUp();
        }
        else {
            hero.speedDown();
        }
        if (isKeyDown('W'))
            hero.moveUp();
        else if (isKeyDown('S'))
            hero.moveDown();
        else if (isKeyDown('D'))
            hero.moveRight();
        else if (isKeyDown('A'))
            hero.moveLeft();
        else if (isKeyDown('Space'))
            hero.shoot();
        else
            hero.stay();

        blackMen.arrowFly();
     
        if (isKeyDown('Up'))
            blackMen.moveUp();
        else if (isKeyDown('Down'))
            blackMen.moveDown();
        else if (isKeyDown('Right'))
            blackMen.moveRight();
        else if (isKeyDown('Left'))
            blackMen.moveLeft();
        else if (isKeyDown('Enter'))
            blackMen.shoot();
        else
            blackMen.stay();
        hero.checkHitArrow(blackMen.arrows);
        blackMen.checkHitArrow(hero.arrows);

        if (hero.HP == 0) 
            alert('Game over, win blue');

        if (blackMen.HP == 0)
            alert('Game over, win gold');
}

	
</script>
</body>
</html>
